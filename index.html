<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bejeweled</title>

	<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<main>

		<h1>Bejeweled Game Pieces</h1>
		
		<div id="game_content">
			
			<div id="player_info">
				
				<div id="time_gauge">
					
					<div id="current_gauge"></div>
				
				</div>
				
				<h2>Level <span id="level">1</span></h2>
				
				<h2><span id="current_score">0</span> Current Score</h2>

				<h2><span id="goal_score">5000</span> Needed Score</h2>
				
				<button id="restart_bt">Restart</button>
							
			</div>
			
			<div id="grid"></div>
		
		</div>
	
	</main>

	<script src="js/util.js"></script>
	<script src="js/items.js"></script>
	<script src="js/init.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/level.js"></script>
	<script src="js/hint.js"></script>
	<script src="js/score.js"></script>
	<script src="js/streak.js"></script>
	<script src="js/classes/Gem.js"></script>
	<script src="js/game.js"></script>

	<script src="js/jquery.js"></script>
	<script>
		$( '.item' ).append( '<span></span>' );
		$( '.gem4' ).append( '<span></span>' );
	</script>

</body>
</html>
